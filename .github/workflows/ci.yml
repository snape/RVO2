---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'

jobs:
  bazel-almalinux:
    name: bazel almalinux amd64
    runs-on: ubuntu-latest
    container: almalinux:10
    steps:
      - name: setup
        run: |
          dnf makecache -q --refresh || (sleep 15; dnf makecache -q --refresh)
          dnf upgrade -q -y
          dnf install -q -y \
            ca-certificates \
            gcc-c++ \
            git \
            python3 \
            wget \
            which
          dnf clean all
          rm -rf /var/cache/yum
          wget -qO /usr/local/bin/bazelisk \
            https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
          chmod +x /usr/local/bin/bazelisk
          ln -s /usr/local/bin/bazelisk /usr/local/bin/bazel
        shell: bash
      - name: checkout
        uses: actions/checkout@v6
      - name: build test package
        run: bazel test --flaky_test_attempts=3 ...
        shell: bash

  bazel-alpine:
    name: bazel alpine linux amd64
    runs-on: ubuntu-latest
    container: alpine:3
    steps:
      - name: setup
        run: |
          apk upgrade -q --no-cache
          apk add -q --no-cache \
            ca-certificates \
            g++ \
            git \
            libc6-compat \
            python3 \
            wget \
            which
          wget -qO /usr/local/bin/bazelisk \
            https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
          chmod +x /usr/local/bin/bazelisk
          ln -s /usr/local/bin/bazelisk /usr/local/bin/bazel
        shell: sh
      - name: checkout
        uses: actions/checkout@v6
      # - name: build test package
      #   run: bazel test --flaky_test_attempts=3 ...
      #   shell: sh

  bazel-arch:
    name: bazel arch linux amd64
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: setup
        run: |
          pacman --needed --noconfirm --noprogressbar -S -u -y \
            ca-certificates \
            gcc \
            git \
            python \
            wget \
            which
          rm -rf \
            /var/cache/pacman/pkg/* \
            /var/lib/pacman/sync/*
          wget -qO /usr/local/bin/bazelisk \
            https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
